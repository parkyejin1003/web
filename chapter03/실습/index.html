<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_total1</title>
    <style>
        h1{text-align: center;}
        table{width: 500px; height: 200px; margin: 20px auto;}
        td,th{border: 1px solid #ccc;}
        
        thead th{background: #ddd;}
        tfoot td{background: #ddd; text-align: left; padding-left: 20px;}

    </style>
</head>
<body>
    <h1><a href="#"><img src="./../images/title_recipe.gif" alt=""></a></h1>
    <table>
        <caption>레시피 재료</caption>

        <thead>
            <tr>
                <th>재료</th>
                <th>첨가량</th>
                <th>48시간</th>
                <th>대체재료</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="5">수상층</th>
                <td>로즈마리 추출물</td>
                <td>30g</td>
                <td rowspan="3">증류수</td>
            </tr>
            <tr>
                <td>네틀추출물</td>
                <td>30g</td>
            </tr>
            <tr>
                <td>증류수</td>
                <td>90g</td>
            </tr>
            <tr>
                <td>폴리쿼터</td>
                <td>1.5g</td>
                <td>쟁탄검</td>
            </tr>
            <tr>
                <td>글리세린</td>
                <td>10g</td>
                <td>히아루론산 10g</td>
            </tr>
            <tr>
                <th rowspan="3">계면 <br> 활성제 </th>
                <td>LES/CDE</td>
                <td>180g / 10g</td>
                <td>CDE+LES</td>
            </tr>
            <tr>
                <td>코코베타인</td>
                <td>5g</td>
                <td>X</td>
            </tr>
            <tr>
                <td>애플 계면 활성제</td>
                <td>10g</td>
                <td>올리브 계면 활성제</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
